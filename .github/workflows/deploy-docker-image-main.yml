name: Deploy - Docker Image Latest (main)

on:
  workflow_dispatch:
  ## TODO: Implement the auto push later, manual release latest image for now
  # push:
  #   branches: main
  #   paths:
  #     - 'Dockerfile'
  #     - 'scripts/*'
  #     - '.github/workflows/*'

jobs:
  buildandpush:
    runs-on: ubuntu-latest
    environment: dockerhub
    env:
      REGISTRY_IMAGE: rooibos75/devops-toolkit
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag "devops-toolkit-merge:$GITHUB_SHA"

      - name: Push Docker Image
        run: |
          SHA7=${GITHUB_SHA::7}
          docker tag "devops-toolkit-merge:$GITHUB_SHA" "$REGISTRY_IMAGE:main-$SHA7"
          docker tag "devops-toolkit-merge:$GITHUB_SHA" "$REGISTRY_IMAGE:latest"
          docker images
          echo "Push image with SHA"
          docker push "$REGISTRY_IMAGE:main-$SHA7"
          echo "Push latest image"
          docker push "$REGISTRY_IMAGE:latest"

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${REGISTRY_IMAGE}
          enable-url-completion: true
